<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
    iframe{
        width: 1150px;
        height: 660px;
        border: solid 4px gray;
    }

</style>
<body >
<div id="main">
    <el-container>
        <el-aside width="251px"  style="background-color: #8e9ba3;height: 700px">
            <el-avatar style="width: 100px;height: 100px;margin: 20px 75px;background-color: black" :src="titleUrl" size="large"></el-avatar>
            <el-col :span="12">
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#8e9ba3"
                        text-color="#fff"
                        active-text-color="#ffd04b"
                        style="width: 250px">
                    <el-menu-item index="1">
                        <i class="el-icon-house"></i>
                        <span slot="title" @click="page=1">首页</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-user"></i>
                        <span slot="title" @click="page=2">个人信息管理</span>
                    </el-menu-item>
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-document"></i>
                            <span>后台信息管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="page=3">电影信息管理</el-menu-item>
                            <el-menu-item index="1-2" @click="page=4">影评信息管理</el-menu-item>
                            <el-menu-item index="1-3" @click="page=5">相关人员管理</el-menu-item>
                            <el-menu-item index="1-4" @click="page=6">举报信息管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="4">
                        <i class="el-icon-coordinate"></i>
                        <span slot="title" @click="page=7">权限管理</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
        </el-aside>
        <el-main >
            <div id="manageadministrator" style="height: 655px;" v-if="page==2" >
                <iframe src="ManageAdministrator.html"></iframe>
            </div>
            <div id="permission" style="height: 655px;" v-if="page==7">
                <iframe src="Permission.html"></iframe>
            </div>
            <div  style="height: 655px;" v-if="page==3">
                <iframe src="manageMovie.html"></iframe>
            </div>
        </el-main>
    </el-container>

</div>
</body>
  <script>
      var vue = new Vue({
          el:"#main",
          data:{
              titleUrl:'https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png',
              page:1
          },
          methods: {
              handleOpen(key, keyPath) {
                  console.log(key, keyPath);
              },
              handleClose(key, keyPath) {
                  console.log(key, keyPath);
              }
          }
      })
  </script>
</html>
