<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入在线资源，选择你需要的 g2 版本以替换 version 变量 -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.2.7/dist/g2.min.js"></script>
    <script src="https://unpkg.com/@antv/g2@next/dist/g2.min.js"></script>
    <!-- 引入本地脚本 -->
    <script src="./g2.js"></script>
    <style>
        .g2-guide-html {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            text-align: center;
            line-height: 0.1
        }

        .g2-guide-html .title {
            font-size: 12px;
            color: #8c8c8c;
            font-weight: 300;
        }

        .g2-guide-html .value {
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">

</div>

</body>
<script type="module">
    import insertCss from 'insert-css';
</script>
<script>
    const chart = new Chart({
        container: 'container',
        theme: 'classic',
        autoFit: true,
    });

    chart
        .rect()
        .data({
            type: 'fetch',
            value: 'https://assets.antv.antgroup.com/g2/unemployment2.json',
        })
        .encode('x', 'rate')
        .transform({ type: 'binX', y: 'count' })
        .style('inset', 0.5);

    chart.render();
</script>
</html>
