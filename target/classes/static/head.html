<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<style>
    .el-menu-item{
        width: 120px;
        text-align: center;
    }
</style>
<body>
<div id="app">
    <el-header>
        <el-menu
                :default-active="activeIndex2"
                class="el-menu-demo"
                mode="horizontal"
                @select="handleSelect"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
            <el-menu-item index="1" @click="gotothe1">首页</el-menu-item>
            <el-menu-item index="2" @click="gotothe2">电影</el-menu-item>
            <el-menu-item index="3" @click="gotothe3">影评</el-menu-item>
            <el-menu-item index="4" style="float:right;">个人中心</el-menu-item>
        </el-menu>
    </el-header>
        <div id="main"></div>
</div>

<script>
    var vue=new Vue({
        el:'#app',
        data:{},
        methods:{
            gotothe1(){
                var src="userMain.html";
                $.get(src,function(data){
                    $("#main").html(data);
                });
            },
            gotothe2(){
                var src = "movieAll.html";
                $.get(src, function (data) {
                    $("#main").html(data);
                });
                window.location.href="movieAll.html"
            },
            gotothe3(){
                window.location.href="movieAll.html"
            }
        }
    })

</script>
</body>
</html>
